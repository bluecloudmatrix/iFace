		<!-- city day and night -->
		
		<style>
			body {margin:0; padding:0; background-color:#ddf5f7;}
			/*-------- 天空背景以及动画 --------*/
			.stage {
				position: relative;
				overflow: hidden;
				height: 800px;
				background: #350847;
				z-index: -1;
			}
			
			/*-------- 天黑场景遮罩层以及动画 --------*/
			.nightOverlay {
				z-index: 9999;
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				background: rgba(15, 25, 44, 0.7);
				opacity: 0;
	
			}
			/*-------- 太阳自转以及动画 --------*/
			.sun, .moon {
				position: absolute;
				height: 145px;
				width: 145px;
				-webkit-border-radius: 50%;
				-moz-border-radius: 50%;
				-ms-border-radius: 50%;
				-o-border-radius: 50%;
				border-radius: 50%;
			}
			.sun {
				top: 0;
				left: 0;
				background: yellow;
			}
			.moon {
				bottom: 0;
				right: 0;
				background: black;
			}
			/*-------- 云以及动画 --------*/
			.cloud {
				position: absolute;
			}
			.cloud.small {
				z-index: 1;
				top: 5%;
				left: 15%;
				background: url(images/cloudSmall.png) no-repeat no-repeat center;
				height: 50px;
				width: 89px;
			}
			.cloud.medium {
				z-index: 3;
				top: 25%;
				left: 30%;
				background: url(images/cloudMedium.png) no-repeat no-repeat center;
				height: 92px;
				width: 159px;
			}
			.cloud.large {
				z-index: 2;
				top: 5%;
				right: 15%;
				background: url(images/cloudLarge.png) no-repeat no-repeat center;
				height: 169px;
				width: 302px;
			}
			
			/*-------- 气球以及动画 --------*/
					.balloon {
				position: absolute;
				z-index: 3;
				top: 5%;
				right: 20%;
				background: url(images/balloon.png) no-repeat no-repeat center;
				height: 227px;
				width: 157px;
			}
			/*-------- 场景组件 --------*/
			.skyline {
				position: absolute;
				z-index: 5;
				width: 100%;
				bottom: 26%;
				background: url(images/skyline.png) repeat no-repeat;
				height: 147px;
			}
			.beans {
				position: absolute;
				z-index: 4;
				height: 201px;
				width: 88px;
				bottom: 30%;
				left: 50%;
				background: url(images/beans.png) no-repeat no-repeat;
			}
			.ground {
				position: absolute;
				width: 100%;
				bottom: 0;
			}
			.ground.front {
				z-index: 30;
				background: url(images/groundFront.png) repeat no-repeat center;
				height: 301px;
			}
			.ground.mid {
				z-index: 20;
				background: url(images/groundMid.png) repeat no-repeat;
				height: 299px;
			}
			.ground.back {
				z-index: 10;
				background: url(images/groundBack.png) repeat no-repeat center;
				height: 281px;
			}
			.dowEventCenter {
				position: absolute;
				z-index: 12;
				bottom: 20%;
				left: 5%;
				background: url(images/dowEventCenter.png) no-repeat no-repeat center;
				height: 236px;
				width: 524px;
			}
			.planetarium {
				position: absolute;
				z-index: 12;
				bottom: 18%;
				right: 10%;
				background: url(images/Planetarium.png) no-repeat no-repeat center;
				height: 285px;
				width: 347px;
			}
			.friendshipShell {
				position: absolute;
				z-index: 21;
				bottom: 18%;
				left: 20%;
				background: url(images/friendshipShell.png) no-repeat no-repeat center;
				height: 370px;
				width: 231px;
			}
			.glockenspiel {
				position: absolute;
				z-index: 11;
				bottom: 26%;
				right: 50%;
				background: url(images/Glockenspiel.png) no-repeat no-repeat center;
				height: 263px;
				width: 137px;
			}

			.title {background-color:rgba(231,112,62,0.56); width:100%; position:fixed; top:0; left:0; font-size:12px; font-family:Verdana, Geneva, sans-serif; z-index:99999;}
			.title a {color:#FFF; text-decoration:none; line-height:24px; padding:0 10px; letter-spacing: 1px;}
			.title_r {float:right;}
			.title_l {float:left;}
			.title a:hover {background:#792e0e;}
			.footer {text-align:center;}
			.footer a {color:#CB653C; text-decoration:none; font-family:Verdana, Geneva, sans-serif; font-size:12px;}
			
			.circle {
		background-color: rgba(0,0,0,0);
		border:5px solid rgba(0,183,229,0.9);
		opacity:.9;
		border-right:5px solid rgba(0,0,0,0);
		border-left:5px solid rgba(0,0,0,0);
		border-radius:50px;
		box-shadow: 0 0 35px #2187e7;
		width:50px;
		height:50px;
		margin:0 auto;
		-moz-animation:spinPulse 1s infinite ease-in-out;
		-webkit-animation:spinPulse 1s infinite linear;
	}
	.circle1 {
		background-color: rgba(0,0,0,0);
		border:5px solid rgba(0,183,229,0.9);
		opacity:.9;
		border-left:5px solid rgba(0,0,0,0);
		border-right:5px solid rgba(0,0,0,0);
		border-radius:50px;
		box-shadow: 0 0 15px #2187e7; 
		width:30px;
		height:30px;
		margin:0 auto;
		position:relative;
		top:-50px;
		-moz-animation:spinoffPulse 1s infinite linear;
		-webkit-animation:spinoffPulse 1s infinite linear;
	}

	@-moz-keyframes spinPulse {
		0% { -moz-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #2187e7;}
		50% { -moz-transform:rotate(145deg); opacity:1; }
		100% { -moz-transform:rotate(-320deg); opacity:0; }
	}
	@-moz-keyframes spinoffPulse {
		0% { -moz-transform:rotate(0deg); }
		100% { -moz-transform:rotate(360deg);  }
	}
	@-webkit-keyframes spinPulse {
		0% { -webkit-transform:rotate(160deg); opacity:0; box-shadow:0 0 1px #2187e7; }
		50% { -webkit-transform:rotate(145deg); opacity:1;}
		100% { -webkit-transform:rotate(-320deg); opacity:0; }
	}
	@-webkit-keyframes spinoffPulse {
		0% { -webkit-transform:rotate(0deg); }
		100% { -webkit-transform:rotate(360deg); }
	}
			</style>
	</head>
